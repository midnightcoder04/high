<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
<div class="headerText"><h1><div>GrooveSync</div><div class="noise">Music Player</div></h1></div>
<header id="header">
<div class="headerImageBox"">
<img class="headerimage1" alt="">
<img class="headerimage2" alt="">
<img class="headerimage3" alt="">
<img class="headerimage4" alt=""> </div>
</header>
<section class="search">
<input type="text" id="trackInput">
<button type="submit" id="submitButton"name="button">SUBMIT</button> </section>
<section class="player">
<!-- <audio class="musicPlayer" controls="controls" src=""""></audio> </section> -->
<div id="searched"></div>
<div class="results">
<br>
(◕‿◕)
<br><br>
<iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/615575115&amp;">
</iframe>
</div>
</div>
<input type="file" id="audiofile" accept="audio/*"><br><br>
<audio controls>
    <source src="" id="player">
</audio>
<script>
    var input = document.getElementById("audiofile");
    var player = document.getElementById("player");
    input.addEventListener("change", function(event) {
        var file = event.target.files[0];
        var url = URL.createObjectURL(file);
        player.src = url;
    });
</script>
<script src="main.js"></script> 
</body>
</html>
