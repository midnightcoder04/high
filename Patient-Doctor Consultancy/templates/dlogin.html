<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      background-color: #9999bb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <form id="doctor-login-form" method="POST" action="/doclogin">
              <h3 class="text-center mb-4">Doctor Login</h3>
              <div class="form-group">
                <input type="text" class="form-control" id="doctorLoginUsername" name="name" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="doctorLoginPassword" name="password" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
              <p class="text-muted mt-2 text-center fade-text"><a href="{{ url_for('patient_login') }}">Back to Patient Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
  <script>
    function validateDoctorLoginForm() {
      var username = document.getElementById('doctorLoginUsername').value;
      var password = document.getElementById('doctorLoginPassword').value;

      // Username and password are required fields
      if (username.trim() === '' || password.trim() === '') {
        alert('Please fill in all required fields.');
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
