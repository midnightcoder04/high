<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      background-color: #9999bb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info mt-3">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <div class="card">
          <div class="card-body">
            {% block content %}
            <!-- Patient Login Form -->
            <form id="patient-login-form" method="POST" action="/login">
              <h3 class="text-center mb-4">Patient Login</h3>
              <div class="form-group">
                <input type="email" class="form-control" id="patientLoginEmail" name="email" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="patientLoginPassword" name="password" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
              <p class="text-muted mt-2 text-center fade-text"><a href="{{ url_for('doctor_login') }}">Doctor Login</a></p>
              <p class="text-muted mt-2 text-center fade-text"><a href="{{ url_for('patient_signup') }}">New Member? Sign Up</a></p>
            </form>
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
